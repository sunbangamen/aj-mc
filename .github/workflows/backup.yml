name: Daily Database Backup
on:
  schedule:
    - cron: '0 2 * * *'  # 매일 오전 2시
jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Backup Realtime Database
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json
          firebase database:get / --project ultrasonic-monitoring-mvp > backup-$(date +%Y%m%d).json
          echo "Backup completed: backup-$(date +%Y%m%d).json"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}